    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {

            display: flex;

            background-color: var(--bg-canvas);
            overflow: hidden; /* é˜²æ­¢æ•´é«”é é¢æ»¾å‹• */
        }

        /* å´é‚Šæ¬„è¨­è¨ˆ */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--brand-primary);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 24px 20px;
            box-shadow: 5px 0 25px rgba(0,0,0,0.15);
            z-index: 20;
            overflow-y: auto; /* å…è¨±å‚ç›´æ»¾å‹• */
            /* éš±è—æ»¾å‹•æ¢ä½†ä¿ç•™åŠŸèƒ½ */
            scrollbar-width: thin; 
            scrollbar-color: #334155 transparent;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;

        }

        .logo-dot { width: 10px; height: 10px; background: var(--accent-blue); border-radius: 2px; }

        .control-group { margin-bottom: 24px; flex-shrink: 0; }

        .group-header {

            padding-left: 8px;
        }

        /* è¼¸å…¥å€ç²¾ç¢ºå°é½Š */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-item { display: flex; flex-direction: column; gap: 4px; }
        .input-item label { font-size: 0.75rem; color: #cbd5e1; }

        input {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 8px;
            color: white;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* é«”ç©é‡é¡¯ç¤ºå€å¡Š */
        .vol-info {
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #334155;
        }

        .vol-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            margin-bottom: 4px;
            color: #94a3b8;
        }
        .vol-row:last-child { margin-bottom: 0; }
        .vol-val { font-family: 'Roboto Mono', monospace; color: var(--accent-blue); font-weight: 600; }

        button {
            background: var(--accent-blue);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
            margin-bottom: 10px; /* é ç•™åº•éƒ¨ç©ºé–“ */
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        button:hover { background: #2563eb; }
        button:active { transform: scale(0.98); }

        /* å³å´ä¸»è¦–åœ– */
        #main-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: inset 10px 0 20px -5px rgba(0,0,0,0.05);
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            overflow: hidden; /* é˜²æ­¢ç•«å¸ƒæ’é–‹ */
        }

        /* æ•¸æ“šæµ®å±¤ */
        #data-overlay {
            position: absolute;
            top: 24px;
            left: 30px;
            display: flex;
            gap: 16px;
            pointer-events: none;
            z-index: 10;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            min-width: 120px;
        }

        .metric-label { font-size: 0.7rem; color: #64748b; margin-bottom: 2px; font-weight: 600; text-transform: uppercase; }
        .metric-value { font-size: 1.4rem; font-weight: 700; color: var(--brand-primary); }

        #canvas-wrap { flex-grow: 1; width: 100%; height: 100%; }

        /* =========================================
           é‡å°æ‰‹æ©Ÿå±å¹•çš„å„ªåŒ– (Media Query)
           ========================================= */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* æ”¹ç‚ºå‚ç›´æ’åˆ— */
            }

            /* ä¸»è¦–åœ– (3D) åœ¨æ‰‹æ©Ÿä¸Šæ’åœ¨ç¬¬ä¸€ä½ */
            #main-container {
                order: 1; 
                height: 55vh; /* ä½”æ“šå±å¹•ä¸Šéƒ¨ 55% */
                flex-grow: 0; /* å›ºå®šé«˜åº¦ï¼Œä¸è‡ªå‹•ä¼¸å±• */
                box-shadow: inset 0 -10px 20px -5px rgba(0,0,0,0.05);
            }

            /* å´é‚Šæ¬„ (è¼¸å…¥) åœ¨æ‰‹æ©Ÿä¸Šæ’åœ¨ç¬¬äºŒä½ */
            #sidebar {
                order: 2;
                width: 100%; /* å¯¬åº¦å…¨å± */
                height: 45vh; /* ä½”æ“šå±å¹•ä¸‹éƒ¨ 45% */
                box-shadow: 0 -5px 25px rgba(0,0,0,0.2); /* é™°å½±æ”¹ç‚ºå‘ä¸Š */
                padding: 20px;
                box-sizing: border-box;
                border-top-left-radius: 20px; /* å¢åŠ ä¸€é»åœ“è§’è¨­è¨ˆ */
                border-top-right-radius: 20px;
            }

            /* æ‰‹æ©Ÿä¸Šèª¿æ•´æ•¸æ“šæµ®å±¤çš„ä½ç½®å’Œå¤§å° */
            #data-overlay {
                top: 10px;
                left: 10px;
                right: 10px;
                justify-content: center; /* å±…ä¸­ */
                gap: 10px;
            }

            .metric-card {
                min-width: auto;
                flex: 1; /* å¹³åˆ†å¯¬åº¦ */
                padding: 10px 15px;
                text-align: center;
            }
            
            .metric-value {
                font-size: 1.2rem;
            }

            /* éš±è— Logo ä»¥ç¯€çœæ‰‹æ©Ÿç©ºé–“ï¼Œæˆ–ç¸®å° */
            .logo {
                margin-bottom: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo"><div class="logo-dot"></div>SmartPack Pro</div>
    
    <div class="control-group">
        <div class="group-header">å¤§ç®±å®¹å™¨é…ç½® (CM)</div>
        <div class="input-grid">
            <div class="input-item"><label>é•· (L)</label><input type="number" id="binL" value="120" oninput="calcVolWeight()"></div>
            <div class="input-item"><label>å¯¬ (W)</label><input type="number" id="binW" value="100" oninput="calcVolWeight()"></div>
            <div class="input-item"><label>é«˜ (H)</label><input type="number" id="binH" value="100" oninput="calcVolWeight()"></div>
        </div>

        <div class="vol-info">
            <div class="vol-row">
                <span>âœˆï¸ ç©ºé‹ (1:6000)</span>
                <span class="vol-val" id="vw-air">200.0 kg</span>
            </div>
            <div class="vol-row">
                <span>ğŸš¢ æµ·é‹ (1:1000)</span>
                <span class="vol-val" id="vw-sea">1200.0 kg</span>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="group-header">å°ç®±è²¨ç‰©é…ç½® (CM)</div>
        <div class="input-grid">
            <div class="input-item"><label>é•· (l)</label><input type="number" id="boxL" value="40"></div>
            <div class="input-item"><label>å¯¬ (w)</label><input type="number" id="boxW" value="30"></div>
            <div class="input-item"><label>é«˜ (h)</label><input type="number" id="boxH" value="25"></div>
        </div>
    </div>

    <button onclick="runSimulation()">é–‹å§‹æ¨¡æ“¬è£ç®±</button>
</div>

<div id="main-container">
    <div id="data-overlay">
        <div class="metric-card">
            <div class="metric-label">ç¸½å®¹ç´ç®±æ•¸</div>
            <div id="res-count" class="metric-value">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">ç©ºé–“åˆ©ç”¨ç‡</div>
            <div id="res-ratio" class="metric-value">0%</div>
        </div>
    </div>
    <div id="canvas-wrap"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, controls, binModel;

    function init() {
        const wrap = document.getElementById('canvas-wrap');
        scene = new THREE.Scene();
        
        // èª¿æ•´ç›¸æ©Ÿè¦–é‡ï¼Œé˜²æ­¢æ‰‹æ©Ÿç«¯è¦–é‡éçª„
        camera = new THREE.PerspectiveCamera(45, wrap.clientWidth / wrap.clientHeight, 1, 3000);
        camera.position.set(200, 200, 350); 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(wrap.clientWidth, wrap.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        wrap.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const ambLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const grid = new THREE.GridHelper(1000, 20, 0xcbd5e1, 0xe2e8f0);
        grid.position.y = -50;
        scene.add(grid);

        window.addEventListener('resize', onResize);
        
        // åˆå§‹åŒ–è¨ˆç®—
        calcVolWeight();
        
        animate();
    }

    function calcVolWeight() {
        const L = parseFloat(document.getElementById('binL').value) || 0;
        const W = parseFloat(document.getElementById('binW').value) || 0;
        const H = parseFloat(document.getElementById('binH').value) || 0;

        const vol = L * W * H;
        const airWeight = vol / 6000;
        const seaWeight = vol / 1000;

        document.getElementById('vw-air').innerText = airWeight.toFixed(1) + ' kg';
        document.getElementById('vw-sea').innerText = seaWeight.toFixed(1) + ' kg';
    }

    function onResize() {
        const wrap = document.getElementById('canvas-wrap');
        if (!wrap) return;
        camera.aspect = wrap.clientWidth / wrap.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(wrap.clientWidth, wrap.clientHeight);
    }

    function runSimulation() {
        if(binModel) scene.remove(binModel);
        binModel = new THREE.Group();
        scene.add(binModel);

        const bin = { l: +document.getElementById('binL').value, w: +document.getElementById('binW').value, h: +document.getElementById('binH').value };
        const box = { l: +document.getElementById('boxL').value, w: +document.getElementById('boxW').value, h: +document.getElementById('boxH').value };

        const binGeo = new THREE.BoxGeometry(bin.l, bin.h, bin.w);
        const edges = new THREE.EdgesGeometry(binGeo);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x1e293b, linewidth: 2 }));
        binModel.add(line);

        const nx = Math.floor(bin.l / box.l);
        const ny = Math.floor(bin.h / box.h);
        const nz = Math.floor(bin.w / box.w);
        const total = nx * ny * nz;

        document.getElementById('res-count').innerText = total;
        const ratio = ((box.l * box.w * box.h * total) / (bin.l * bin.w * bin.h) * 100).toFixed(1);
        document.getElementById('res-ratio').innerText = ratio + '%';

        const boxGeo = new THREE.BoxGeometry(box.l * 0.96, box.h * 0.96, box.w * 0.96);
        const boxMat = new THREE.MeshPhongMaterial({ color: 0x2563eb, shininess: 50, flatShading: true });

        let count = 0;
        for (let j = 0; j < ny; j++) {
            for (let k = 0; k < nz; k++) {
                for (let i = 0; i < nx; i++) {
                    const mesh = new THREE.Mesh(boxGeo, boxMat);
                    mesh.position.set(
                        -bin.l/2 + box.l/2 + i * box.l,
                        -bin.h/2 + box.h/2 + j * box.h,
                        -bin.w/2 + box.w/2 + k * box.w
                    );
                    mesh.visible = false;
                    binModel.add(mesh);
                    
                    setTimeout(() => {
                        mesh.visible = true;
                    }, count * 15);
                    count++;
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
